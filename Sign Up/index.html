<div class="Card">

        <p id="leftText">To Sign in click the button Below!</p>
        <button id="ChangeScreen">Sign in</button>
    </div>
    <div class="rightSide">
        <h1 id="TextChange">Create Account</h1>
        <div class="SignIn">
            <a href=""><img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/06-facebook-512.png" alt=""></a>
            <a href=""><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-download-icons-18.png" alt=""></a>
            <a href=""><img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt=""></a>
        </div>
        <p>or you can also use your email address</p>
        <div id="Name"class="Name">
            <svg xmlns="http://www.w3.org/2000/svg"  height="16"width="16"fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
            <input type="text" placeholder="Name" required>
        </div>
        <div class="Email">
            <svg xmlns="http://www.w3.org/2000/svg"  height="16"width="16"fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

        </div>
        <div class="Password">
